{% extends "base.html" %}


{% block body %}
    <div class="container theme-showcase" role="main">
        {% include "flash_message.html" %}

        <div class="page-header">
            <h1>Change Password</h1>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="well bs-component">

                     <form class="form-horizontal" method="POST" action="{{ url_for('password_app.change_password') }}">

                         <fieldset>
                            <div class="form-group">
                                <label for="inputName" class="col-lg-2 control-label">Current Password</label>
                                <div class="col-lg-10">
                                      <input type="text" class="form-control" name="password" placeholder="current password...">
                                </div>
                            </div>

                             <div class="form-group">
                                 <label for="inputPassword" class="col-lg-2 control-label">Password (8 Characters minimum)</label>
                                 <div class="col-lg-10">
                                    <input type="password" class="form-control" id="password" name="new_password"
                                           placeholder="Password" minlength="8" maxlength="20" required>
                                </div>
                            </div>

                             <div class="form-group">
                                <label for="inputPassword" class="col-lg-2 control-label">Confirm Password
                                       (8 Characters minimum)
                                </label>

                                <div class="col-lg-10">
                                    <input type="password" class="form-control" id="confirm-password"
                                           name="confirm_password" placeholder="Confirm password.."
                                            minlength="8" maxlength="20" required>
                                </div>
                             </div>

                         <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="submit" class="btn btn-primary" onclick="return Validate()">Change Password</button>

                            </div>
                         </div>
                        </fieldset>
                    </form>
                </div>
        </div>

            <script type="text/javascript">
                function Validate() {
                    var password = document.getElementById("password").value;
                    var confirmPassword = document.getElementById("confirm-password").value;
                    if (password != confirmPassword) {
                        alert("Passwords do not match.");
                        return false;
                    }
                return true;
                }
            </script>

    </div> <!-- /container -->
{% endblock %}
